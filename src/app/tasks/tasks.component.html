<section id="tasks">
<header>
  <h2>{{name}}'s Tasks!</h2>

<menu>
  <button (click)="onClickAdd()">Add Task</button>
</menu>
</header>

@if(newTaskadding){
    <app-new-task [userId]="userId" (close)="onClickCancel()" ></app-new-task>
  }
<ul>

  @for(task of selectedUserTasks ; track task.id ){
    <li>
    <app-task [task]="task" />
  </li>
  }
</ul>
</section>
