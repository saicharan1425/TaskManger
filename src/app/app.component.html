<app-header />

<main>
  <ul id="users">
    @for(profile of users ; track profile.id){
  <li>
      <app-user [user]="profile" [selected]="userId === profile.id" (select)="onSelectUserId($event)" (onClick)="onUserSelect($event)"  />
    </li>
    }
  </ul>
  @if(userName){
     <app-tasks [userId]="selectedUser.id" [name]="userName"></app-tasks>
  }@else{
    <p>Select a User to see their Tasks!</p>
  }

</main>
